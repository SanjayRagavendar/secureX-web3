<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureX Bank - Deposit to Currency</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-exchange-deposit">

    <header class="app-header">
        <div class="container">
            <a href="balance.html" class="logo">SecureX Bank</a>
            <nav class="app-nav">
                 <ul>
                     <li><a href="balance.html">Balance</a></li>
                     <li><a href="deposit.html">Deposit</a></li>
                     <li><a href="withdraw.html">Withdraw</a></li>
                     <li><a href="exchange-securex-deposit.html" class="active">Exchange Deposit</a></li>
                     <li><a href="exchange-securex-withdraw.html">Exchange Withdraw</a></li>
                     <li><a href="login.html">Logout</a></li>
                 </ul>
            </nav>
        </div>
    </header>

    <main class="container">
         <div class="form-container">
            <h1 class="page-title">Deposit to Specific Currency</h1>
             <div class="current-balance-info">
                 Current Balance: <strong>â‚¹ 50,000.00</strong> | <strong>$ 1,250.75</strong>
             </div>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="exchange-deposit-currency-to">Deposit To Currency Account</label>
                    <select id="exchange-deposit-currency-to" name="currencyTo" required>
                         <option value="" disabled selected>-- Select Currency --</option>
                        <option value="INR">INR Account</option>
                        <option value="USD">USD Account</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exchange-deposit-amount">Amount to Deposit</label>
                    <input type="number" id="exchange-deposit-amount" name="amount" required min="0.01" step="0.01" placeholder="Enter deposit amount">
                </div>
                 <button type="submit" class="btn btn-success">Confirm Deposit to Account</button>
            </form>
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
             &copy; <span id="current-year">2025</span> SecureX Bank. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </footer>
    </body>
</html>
