<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureX Bank - Exchange & Withdraw</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-exchange-withdraw">

    <header class="app-header">
        <div class="container">
            <a href="balance.html" class="logo">SecureX Bank</a>
            <nav class="app-nav">
                <ul>
                    <li><a href="balance.html">Balance</a></li>
                    <li><a href="deposit.html">Deposit</a></li>
                    <li><a href="withdraw.html">Withdraw</a></li>
                    <li><a href="exchange-securex-deposit.html">Exchange Deposit</a></li>
                    <li><a href="exchange-securex-withdraw.html" class="active">Exchange Withdraw</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h1 class="page-title">Exchange & Withdraw</h1>
            <div class="current-balance-info">
                Current Balance: <strong>â‚¹ 50,000.00</strong> | <strong>$ 1,250.75</strong>
                <p>Exchange Rate: 1 USD = 80.00 INR (Fixed)</p>
            </div>
            <form action="#" method="post">
                 <div class="form-group">
                    <label for="exchange-withdraw-currency-from">Withdraw From Currency</label>
                    <select id="exchange-withdraw-currency-from" name="currencyFrom" required>
                        <option value="" disabled selected>-- Select Currency --</option>
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exchange-withdraw-amount">Amount to Withdraw (in selected currency)</label>
                    <input type="number" id="exchange-withdraw-amount" name="amount" required min="0.01" step="0.01" placeholder="Enter amount">
                </div>
                <button type="submit" class="btn btn-warning">Confirm Exchange & Withdraw</button>
            </form>
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
            &copy; <span id="current-year">2025</span> SecureX Bank. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </footer>
     </body>
</html>
