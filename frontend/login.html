<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureX Bank - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-login">

    <header class="app-header">
        <div class="container">
            <a href="login.html" class="logo">SecureX Bank</a>
             <nav class="app-nav">
                 <ul>
                     <li><a href="login.html" class="active">Login</a></li>
                     <li><a href="register.html">Register</a></li>
                     </ul>
             </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h1 class="page-title">Account Login</h1>
            <form action="#" method="post"> <div class="form-group">
                    <label for="login-email">Email or Username</label>
                    <input type="text" id="login-email" name="email" required placeholder="Enter your email or username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <a href="register.html" class="form-link">Don't have an account? Register Now</a>
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
            &copy; <span id="current-year">2025</span> SecureX Bank. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </footer>
    </body>
</html>
