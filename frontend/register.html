<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureX Bank - Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-register">

     <header class="app-header">
         <div class="container">
             <a href="login.html" class="logo">SecureX Bank</a>
             <nav class="app-nav">
                 <ul>
                     <li><a href="login.html">Login</a></li>
                     <li><a href="register.html" class="active">Register</a></li>
                 </ul>
             </nav>
         </div>
     </header>

    <main class="container">
        <div class="form-container">
            <h1 class="page-title">Create Your Account</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required placeholder="Choose a unique username">
                </div>
                 <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password (min 6 characters)</label>
                    <input type="password" id="register-password" name="password" required minlength="6" placeholder="Create a strong password">
                </div>
                 <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" required placeholder="Re-enter your password">
                </div>
                 <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <a href="login.html" class="form-link">Already have an account? Login Here</a>
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
            &copy; <span id="current-year">2025</span> SecureX Bank. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </footer>
     </body>
</html>
